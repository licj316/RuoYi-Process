<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('流程定义')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="btn-group-sm" id="toolbar" role="group">
        <a class="btn btn-primary" onclick="showAddModelWindow()">
            <i class="fa fa-plus"></i> 添加流程模型
        </a>
        <a class="btn btn-primary" onclick="importModel()">
            <i class="fa fa-plus"></i> 导入流程模型
        </a>
    </div>
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "flowable";

    $(function () {
        // TODO 加载流程分类树

        var options = {
            url: prefix + "/listPage?categoryId=1",
            removeUrl: prefix + "/remove",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "参数",
            columns: [{
                checkbox: true
            }, {
                field: 'id',
                title: '模型编号'
            }, {
                field: 'name',
                title: '模型名称'
            }, {
                field: 'key',
                title: '模型代码'
            }, {
                field: 'version',
                title: '模型版本'
            }, {
                field: 'createTime',
                title: '创建时间'
            }, {
                field: 'lastUpdateTime',
                title: '更新时间'
            }, {
                field: 'deploymentId',
                title: '部署编号'
            }, {
                field: 'deploymentId',
                title: '部署状态',
                align: "center",
                formatter: function (value, row, index) {
                    if (row.deploymentId == undefined || row.deploymentId == "") {
                        return "未部署"
                    } else {
                        return "<span style='color: #00B83F'>已部署</span>"
                    }
                }
            }, {
                title: '操作',
                align: 'center',
                formatter: function (value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="editModel(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="changeModelType(\'' + row.id + '\')"><i class="fa fa-remove"></i>调整分类</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="deploymentModel(\'' + row.id + '\')"><i class="fa fa-remove"></i>部署</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="exportModel(\'' + row.id + '\')"><i class="fa fa-remove"></i>导出</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="delModel(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                }
            }]
        };
        $.table.init(options);
    });

    function showAddModelWindow() {
        console.info(prefix + '/addModel');
        $.modal.open('添加模型', prefix + '/addModel');
    }

    function importModel() {

    }

    function showEditWindow() {

    }

    function editModel(id) {
        $.modal.openTab('流程模型编辑', prefix + "/design#/editor/" + id);
    }

    function changeModelType(id) {
        // TODO 修改流程分类
        $.modal.open('调整流程分类[部署后生效]', 'changeModelType.html');
    }

    function deploymentModel(id) {
        $.modal.confirm("开始部署流程?", function () {
            $.operate.post("/flowable/deploy", {modelId: id}, function (result) {
                console.info(result);
            });
        });
    }

    function exportModel(deploymentId) {
        window.open(prefix + "/export/" + deploymentId);
    }

    function delModel(id) {
        $.modal.confirm("将级联删除流程部署、流程实例、流程图等资源，删除后无法恢复!<br>确定删除?", function(res) {
            console.info(res);
            console.info(id);
            // $.modal.alert("ok");
            $.operate.post(prefix + "/delete", {modelId: id}, function (result) {
                console.info(result);
            });
        });
    }
</script>
</body>
</html>
