<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('已发任务')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "flowTask";

    $(function () {
        var options = {
            url: prefix + "/hasSentData",
            // sortName: "createTime",
            // sortOrder: "desc",
            modalName: "参数",
            columns: [
                {
                    checkbox: true
                },
                {
                    title: '序号',
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    }
                }, {
                    field: 'categoryName',
                    title: '流程分类'
                },
                {
                    field: 'taskTitle',
                    title: '标题'
                },
                {
                    field: 'procDefKey',
                    title: '流程标识'
                },
                {
                    field: 'procDefName',
                    title: '流程名称'
                },
                {
                    field: 'procDefVersion',
                    title: '流程版本'
                },
                {
                    field: 'processFinished',
                    title: '流程状态',
                    formatter: function (value, row, index) {
                        return "<span style='color: #0080ff'>" + value + "</span>";
                    }
                },
                {
                    field: 'createTime',
                    title: '开始时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" ' +
                            'onclick="handleView(\'' + row.procInsId + '\',\'' + row.businessId + '\',\'' + row.procDefId + '\', \'' + row.procDefname + '\')"><i class="fa fa-plus"></i>详情查看</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" ' +
                            'onclick="handleDiagramViewer(\'' + row.processFinished + '\',\'' + row.procDefId + '\',\'' + row.procInsId + '\')"><i class="fa fa-plus"></i>跟踪</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function handleView(procInsId, businessId, procDefId, procDefname) {
        $.modal.open("查看【" + procDefname + "】", '/general/flow/process/form?procInsId=' + procInsId + '&businessId=' + businessId + '&procDefId=' + procDefId + '&status=FINISH');
    }

    function handleDiagramViewer(processFinished, procDefId, procInsId) {
        if (processFinished) {
            $.modal.open("流程图查看", "/flowTask/diagramViewer?definitionId=" + procDefId + "&hisInsId=" + procInsId);
        } else {
            $.modal.open("流程图查看", "/flowTask/diagramViewer?definitionId=" + procDefId + "&instanceId=" + procInsId);
        }
    }
</script>
</body>
</html>
