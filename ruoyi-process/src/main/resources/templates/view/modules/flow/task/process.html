<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('发起任务')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "flowTask";

    $(function () {
        var options = {
            url: prefix + "/processDataList",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "参数",
            columns: [{
                checkbox: true
            },
                {
                    field: 'numbers',
                    title: '序号'
                }, {
                    field: 'categoryName',
                    title: '流程分类'
                }, {
                    field: 'name',
                    title: '流程名称'
                },
                {
                    field: 'key',
                    title: '流程标识'
                },
                {
                    field: 'version',
                    title: '流程版本'
                },
                {
                    field: 'deploymentTime',
                    title: '部署时间'
                },
                {
                    field: 'diagramResourceName',
                    title: '流程图片',
                    align: 'center',
                    formatter: function (value, row, index) {
                        console.info(row);
                        if (row.diagramResourceName) {
                            var actions = [];
                            actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="showDiagram(\'' + row.id + '\')">' + row.diagramResourceName + '</a>');
                            return actions.join('');
                        } else {
                            return '';
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="startFlow(\'' + row.id + '\',\'' + row.name + '\',\'' + row.key + '\', \'' + row.version + '\')"><i class="fa fa-plus"></i>发起任务</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function showDiagram(id) {
        $.modal.open('流程图查看', "/flow/process/resource/read?procDefId=" + id + "&resType=image");
    }

    function startFlow(id, name, key, version) {
        let params = {
            form: {},
            flow: {
                procDefId: id,
                procDefKey: key,
                procDefversion: version
            }
        };
        axios.post('/general/flow/process/startFlow', params).then(res => {
            // console.info(res);
            let resData = res.data;
            if(resData.code != 0) {
                $.modal.msg(resData.msg);
                return;
            }
            let data = res.data.data;
            var param = '?taskId=' + data.taskId + '&taskName=' + encodeURIComponent(data.taskName) + '&taskDefKey=' + data.taskDefKey
                + '&procInsId=' + data.procInsId + '&procDefId=' + data.procDefId + '&status=' + status;
            var url = '/general/flow/process/form' + param;
            $.modal.openTab("任务办理 [" + data.taskName + "]", url);
        });
    }
</script>
</body>
</html>
